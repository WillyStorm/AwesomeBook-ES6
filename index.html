<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books App</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <section class="navbar">
        <nav class="nav">
          <div><b>Awesome Books</b></div>
          <div>
            <a href="#" id="list">List</a> | 
            <a href="#" id="add">Add new</a> | 
            <a href="#" id="contact">Contact</a>
          </div>
        </nav>
        <div class="date" id="mydate"></div>
      </section>
      <section class="book-list" id="book-list">
        <h1 class="title">Awesome books</h1>
        <table class="books-record">
          <tbody id="ourList"></tbody>
        </table>
        <br />

      </section>
      <section class="add-book" id="add-book">
        <br />
        <div class="bookForm">
          <h2>Add a new book</h2>
          <form id="ourForm">
            <div class="input-text">
              <input id="bookTitle" type="text" placeholder="Title" required />
            </div>
            <br />
            <div class="input-text">
              <input id="bookAuthor" type="text" placeholder="Author" required />
            </div>
            <br />
            <div class="btnSubmit">
              <button id="addButton" type="submit">Add</button>
            </div>
          </form>
        </div>
      </section>
      <section class="contact-info" id="contact-info">
        <h2>Contact information</h2>

        <article>
          <h3>Willy</h3>
          GitHub: <a href="https://github.com/WillyStorm" target="blank">WillyStorm</a> <br>
          Twitter: <a href="https://twitter.com/VeljaSTAR" target="blank">VeljaSTAR</a> <br>
          LinkedIn: <a href="https://www.linkedin.com/in/veljko-panic-437b12231/" target="blank">Mr. Willy</a>
        </article>
      </section>
      <section class="footer">
        <footer>
          &copy; Willy
        </footer>
      </section>

      <script type="module" src="index.js"></script>
</body>
</html>
